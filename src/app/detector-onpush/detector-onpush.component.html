<mat-card>
  <h1>Timer with DetectChanges()</h1>
  <h2>{{getTime() | date:"s"}}</h2>
  <button mat-raised-button color="primary" (click)="start()">Start/Stop</button>
  <p>{{ check() }}</p>
</mat-card>

<mat-card>
  <h1>Timer Manually</h1>
  <h2 #clock>0</h2>
  <button mat-raised-button color="primary" (click)="startTimer()">Start/Stop</button>
</mat-card>
